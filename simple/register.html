<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f172a;       /* Dark Slate */
            --card-bg: #1e293b;        /* Lighter Slate */
            --text-main: #f8fafc;      /* Off White */
            --text-muted: #94a3b8;     /* Muted Grey */
            --accent-color: #3b82f6;   /* Bright Blue */
            --accent-hover: #2563eb;   /* Darker Blue */
            --border-color: #334155;   /* Border Grey */
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background pattern halus */
            background-image: radial-gradient(circle at top right, #1e3a8a 0%, transparent 20%),
                              radial-gradient(circle at bottom left, #1e3a8a 0%, transparent 20%);
        }

        /* --- CONTAINER UTAMA --- */
        .register-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .form-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* --- INPUT GROUPS --- */
        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: #475569;
        }

        /* UX Focus State: Glow biru saat diketik */
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* --- ACTION BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* --- DIVIDER --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        /* --- SOCIAL LOGIN (Secondary) --- */
        .btn-google {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .btn-google:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #64748b;
        }

        /* --- CHECKBOX --- */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 1rem;
        }
        
        .terms input {
            margin-top: 3px;
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .register-container {
                padding: 1rem;
            }
            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="form-card">
            <div class="header">
                <h1>Buat Akun Baru</h1>
                <p>Sudah punya akun? <a href="login.html" class="link">Masuk di sini</a></p>
            </div>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="input-group">
                    <label for="fullname">Nama Lengkap (akan menjadi Username)</label>
                    <input type="text" id="fullname" name="username" class="input-field" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="nama@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Saya menyetujui <a href="#" class="link">Syarat & Ketentuan</a> serta Kebijakan Privasi.</label>
                </div>

                <button type="submit" class="btn-primary">Daftar Sekarang</button>
            </form>

            <div class="divider">
                <span>atau daftar dengan</span>
            </div>

            <button type="button" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah pengiriman form default

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const alertContainer = document.getElementById('alert-container');
            const submitButton = form.querySelector('.btn-primary');

            // Hapus notifikasi sebelumnya
            alertContainer.innerHTML = '';
            submitButton.disabled = true; // Nonaktifkan tombol saat loading
            submitButton.textContent = 'Memproses...';

            try {
                // Ganti URL ini sesuai dengan URL backend Express Anda
                const response = await fetch('http://127.0.0.1:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Sukses
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Registrasi berhasil! ${result.message}
                        </div>
                    `;
                    form.reset(); // Kosongkan form
                } else {
                    // Gagal (termasuk status non-2xx atau success: false dari backend)
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ❌ Gagal registrasi: ${result.message || 'Terjadi kesalahan tidak diketahui.'}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error saat melakukan fetch:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ❌ Gagal terhubung ke server. Periksa konsol untuk detail.
                    </div>
                `;
            } finally {
                submitButton.disabled = false; // Aktifkan kembali tombol
                submitButton.textContent = 'Daftar Sekarang';
            }
        });
    </script>

</body>
</html>
