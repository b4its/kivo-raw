<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <style>
        /* --- CSS INI SAMA PERSIS DENGAN FILE REGISTER ANDA --- */
        :root {
            --bg-color: #0f172a;        /* Dark Slate */
            --card-bg: #1e293b;         /* Lighter Slate */
            --text-main: #f8fafc;       /* Off White */
            --text-muted: #94a3b8;      /* Muted Grey */
            --accent-color: #3b82f6;    /* Bright Blue */
            --accent-hover: #2563eb;    /* Darker Blue */
            --border-color: #334155;    /* Border Grey */
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background pattern halus */
            background-image: radial-gradient(circle at top right, #1e3a8a 0%, transparent 20%),
                              radial-gradient(circle at bottom left, #1e3a8a 0%, transparent 20%);
        }

        /* --- CONTAINER UTAMA --- */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .form-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* --- INPUT GROUPS --- */
        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: #475569;
        }

        /* UX Focus State: Glow biru saat diketik */
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* --- ACTION BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* --- DIVIDER --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        /* --- SOCIAL LOGIN (Secondary) --- */
        .btn-google {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .btn-google:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #64748b;
        }

        /* Styling untuk alert pesan */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #166534; /* Dark Green */
            color: #dcfce7;
            border: 1px solid #22c55e;
        }

        .alert-error {
            background-color: #991b1b; /* Dark Red */
            color: #fee2e2;
            border: 1px solid #ef4444;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="form-card">
            <div class="header">
                <h1>Masuk ke Akun Anda</h1>
                <p>Belum punya akun? <a href="#" class="link">Daftar Sekarang</a></p>
                <p style="margin-top: 5px;"><a href="#" class="link" style="font-size: 0.85rem;">Lupa Password?</a></p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="nama@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-primary">Masuk</button>
            </form>

            <div class="divider">
                <span>atau masuk dengan</span>
            </div>

            <button type="button" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
        </div>
    </div>

<script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah pengiriman form default

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const alertContainer = document.getElementById('alert-container');
            const submitButton = form.querySelector('.btn-primary');

            // Hapus notifikasi sebelumnya
            alertContainer.innerHTML = '';
            submitButton.disabled = true; // Nonaktifkan tombol saat loading
            submitButton.textContent = 'Memproses...';

            try {
                // *** Endpoint yang sekarang DITEMUKAN oleh server.js ***
                const response = await fetch('http://127.0.0.1:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                let result;
                try {
                    // Mencoba membaca response sebagai JSON
                    result = await response.json();
                } catch (jsonError) {
                    // Menangkap SyntaxError: JSON.parse
                    console.error('Error saat parsing JSON dari server (Kemungkinan 404/HTML):', jsonError);
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ❌ Gagal membaca respons server. (Kode status: ${response.status}).
                        </div>
                    `;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Masuk';
                    return; // Hentikan eksekusi
                }


                if (response.ok && result.success) {
                    // Sukses Login
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Login berhasil! Selamat datang kembali, ${result.data.username || result.data.email}!
                        </div>
                    `;
                    // Klien harus mengelola sesi tanpa token di sini (misalnya, menyimpan ID pengguna)
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000); 
                } else {
                    // Gagal Login (Termasuk status 401: Kredensial tidak valid)
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ❌ Gagal masuk: ${result.message || 'Kredensial tidak valid atau terjadi kesalahan.'}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error saat melakukan fetch:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ❌ Gagal terhubung ke server. Pastikan backend Express berjalan di http://127.0.0.1:3000.
                    </div>
                `;
            } finally {
                submitButton.disabled = false; // Aktifkan kembali tombol
                submitButton.textContent = 'Masuk';
            }
        });
    </script>
</body>
</html>
